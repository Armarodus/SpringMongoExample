<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div id="wrapper">
		<nav th:replace="layout :: sidebar"></nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Files</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-12">
					<div th:if="${success}"
						class="row alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">
							<span>&times;</span>
						</button>
						<span th:text="${success}"></span>
					</div>

					<div class="panel panel-primary">

						<!-- /.panel-heading -->
						<div class="panel-body">

							<table style="width: 100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>

									<tr>
										<th width="10%">Id</th>
										<th width="80%">Name</th>
										<th width="10%">Download</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>book_output.xlsx</td>
										<td><a th:href="@{/files/{file_name}(file_name='book_output.xlsx')}"
											th:attr="onclick='return confirm(\'Are you sure that you want download?\');'">
												Download </a></td>
									</tr>
									<tr>
										<td>2</td>
										<td>book_modified_output.xlsx</td>
										<td><a th:href="@{/files/{file_name}(file_name='book_modified_output.xlsx')}"
											th:attr="onclick='return confirm(\'Are you sure that you want download?\');'">
												Download </a></td>
									</tr>
									<tr>
										<td>3</td>
										<td>order_output.xlsx</td>
										<td><a th:href="@{/files/{file_name}(file_name='order_output.xlsx')}"
											th:attr="onclick='return confirm(\'Are you sure that you want download?\');'">
												Download </a></td>
									</tr>
									<tr>
										<td>4</td>
										<td>ph_output.xlsx</td>
										<td><a th:href="@{/files/{file_name}(file_name='ph_output.xlsx')}"
											th:attr="onclick='return confirm(\'Are you sure that you want download?\');'">
												Download </a></td>
									</tr>
									<tr>
										<td>5</td>
										<td>user_output.xlsx</td>
										<td><a th:href="@{/files/{file_name}(file_name='user_output.xlsx')}"
											th:attr="onclick='return confirm(\'Are you sure that you want download?\');'">
												Download </a></td>
									</tr>
								</tbody>
							</table>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<script>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		$(document).ready(function() {
			$('#dataTables-example').DataTable();
		});
	</script>


</body>
</html>
