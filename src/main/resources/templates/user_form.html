<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>

	<div id="wrapper">
<nav th:replace="layout :: sidebar"></nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Add User</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form th:action="@{/user/save}" th:object="${user}" method="POST">
								<input type="hidden" th:field="*{id}" />
								<div class="form-group">
									<label>user name <span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{name}"
										th:errorclass="field-error" /> <span
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="error"></span>
								</div>
								<div class="form-group">
									<label>user surname<span class="required">*</span></label>
									<input th:field="*{lastName}" th:errorclass="field-error"
										id="description" class="form-control" >
									<span th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}" class="error"></span>
								</div>
				
								<button type="submit" name="action" value="save" class="btn btn-primary">
									<i class="fa fa-save"></i> Save
								</button>
								<button type="submit" name="action" value="edit" th:if="${id != null}" class="btn btn-warning">
									<i class="fa fa-edit" ></i> Edit
								</button>
							</form>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

</body>
</html>
